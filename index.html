<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="index3.css" />
    <title>Update Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity <strong id="humidity"></strong>, Wind
              <strong id="wind-speed"></strong>
            </p>
          </div>

          <div class="weather-app-temp-container">
            <div class="temp-icon" id="icon"></div>
            <div class="temp" id="current-temp"></div>
            <div class="temp-unit">°F</div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="forecast-day">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>47°</strong></div>
              <div class="forecast-temp"><strong>27°</strong></div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Wed</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>47°</strong></div>
              <div class="forecast-temp"><strong>27°</strong></div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Thu</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>47°</strong></div>
              <div class="forecast-temp"><strong>27°</strong></div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>47°</strong></div>
              <div class="forecast-temp"><strong>27°</strong></div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Sat</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp"><strong>47°</strong></div>
              <div class="forecast-temp"><strong>27°</strong></div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by <a href="https://github.com/vzapata18">Valerie Zapata</a> and
        is hosted on
        <a href="https://github.com/vzapata18/Final-weather-app">GitHub</a> and
        website hosted on
        <a href="https://lilbitweatherapp.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
